<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica Bing</title>
    <link rel="stylesheet" href="../css/styles-bing.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <div id="logoBing" class="alignCenter">
                <img src="../img/logo-Bing.jpg" alt="Imagen logo-Bing">
            </div>
            <div id="imagenesVideos">
                <div class="alignCenter"><a href="#" class="colorText">Imágenes</a></div>
                <div class="alignCenter"><a href="#" class="colorText">Videos</a></div>
                <div class="alignCenter"><a href="#" class="colorText">. . .</a></div>
            </div>
            <div id="vacio">

            </div>
            <div id="idiomasLogin">
                <div class="alignCenter"><a href="#" class="colorText">català</a></div>
                <div class="alignCenter"><a href="#" class="colorText">English</a></div>
                <div class="alignCenter"><a href="#" class="colorText">Iniciar sesión</a></div>
                <div class="alignCenter">
                    <a href="#"><img src="../img/icono_usuario.png" alt="Imagen icono_usuario" class="tamañoIcono"></a>
                </div>
                <div class="alignCenter"><a href="#" class="colorText">Rewards</a></div>
                <div class="alignCenter">
                    <a href="#"><img src="../img/icono_trofeo.png" alt="Imagen icono_trofeo" class="tamañoIcono"></a>
                </div>
                <div class="alignCenter">
                    <a href="#"><img src="../img/icono_menu.png" alt="Imagen icono_menu" class="tamañoIcono"></a>
                </div>
            </div>
        </div>
        <div id="section">
            <div id="InputPadre">
                <input type="text" id="inputBuscador">
            </div>
        </div>
        <div id="footer">
            <div id="footerUp">
                <div id="footerUpLeft">
                    <div>
                        <button type="button" class="btnFlecha"><</button>
                    </div>
                </div>
                <div id="footerUpRight">
                    <div>
                        <button type="button" class="btnInfo">Info</button>
                    </div>
                    <div>
                        <button type="button" class="btnFlecha"><</button>
                    </div>
                    <div>
                        <button type="button" class="btnFlecha">></button>
                    </div>
                </div>
            </div>
            <div id="footerDown">
                <div class="news alignCenter">
                    <img src="../img/noticia1-bing.jpg" class="tamañoImagenNew" alt="Imagen noticia1-bing">
                </div>
                <div class="news alignCenter">
                    <img src="../img/noticia2-bing.jpg" class="tamañoImagenNew" alt="Imagen noticia2-bing">
                </div>
                <div class="news alignCenter">
                    <img src="../img/noticia3-bing.jpg" class="tamañoImagenNew" alt="Imagen noticia3-bing">
                </div>
                <div class="news alignCenter">
                    <img src="../img/noticia4-bing.jpg" class="tamañoImagenNew" alt="Imagen noticia4-bing">
                </div>
                <div class="news alignCenter">
                    <img src="../img/noticia5-bing.jpg" class="tamañoImagenNew" alt="Imagen noticia5-bing">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

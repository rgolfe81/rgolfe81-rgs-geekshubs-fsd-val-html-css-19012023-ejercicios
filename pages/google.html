<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica Google</title>
    <link rel="stylesheet" href="../css/style-google.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <div id="header-left">
                <div class="separacionLinks"><a href="#">Sobre Google</a>
                </div>
                <div class="separacionLinks"><a href="#">Tienda</a></div>
            </div>
            <div id="header-right">
                <div class="separacionLinks"><a href="#">Google</a></div>
                <div class="separacionLinks"><a href="#">Imagenes</a></div>
                <div class="separacionLinks"><img src="../img/imagen_usuario.jpg" alt="Imagen-icono-usuario"></div>
            </div>
        </div>
        <div id="section">
            <div id="section-icono-google">
                <div class="imagenCentrada">
                    <img src="../img/imagen_google.jpg" alt="">
                </div>
                <div class="imagenCentrada">
                    <img src="../img/imagen_buscador.jpg" alt="">
                </div>
            </div>
            <div id="section-botones-centrales">
                <div class="separacionLinks">
                    <button type="button" class="formatoBoton">Buscar con Google</button>
                </div>
                <div class="separacionLinks">
                    <button type="button" class="formatoBoton">Voy a tener suerte</button>
                </div>
            </div>
            <div id="section-idiomas">
                <div class="separacionLinks"><p>Ofrecido por Google en: </p></div>
                <div class="separacionLinks"><a href="#">català</a></div>
                <div class="separacionLinks"><a href="#">galego</a></div>
                <div class="separacionLinks"><a href="#">euskera</a></div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-sup">
                <div class="separacionLinks"><p>España</p></div>
            </div>
            <div id="footer-inf">
                <div id="footer-inf-left">
                    <div class="separacionLinks"><a href="#">Publicidad</a></div>
                    <div class="separacionLinks"><a href="#">Empresa</a></div>
                    <div class="separacionLinks"><a href="#">Como funciona la Búsqueda</a></div>
                </div>
                <div id="footer-inf-center">
                    <div id="tamañoIconoHoja"><img src="../img/imagen_hojaverde.jpg">  </div>
                    <div id="textoIconoHoja"><p>Emisión neutra de carbono desde el 2007</p></div>
                </div>
                <div id="footer-inf-right">
                    <div class="separacionLinks"><a href="#">Privacidad</a></div>
                    <div class="separacionLinks"><a href="#">Terminos</a></div>
                    <div class="separacionLinks"><a href="#">Configuración</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
